<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Wörter</title>

  <meta name="theme-color"
        content="#6495ED">
  <meta name="apple-mobile-web-app-status-bar"
        content="#6495ED">

  <link rel="icon"
        type="image/png"
        href="./icons/worter-144.png">
  <link rel="apple-touch-icon"
        href="./icons/worter-masked-192.png">

  <link rel="stylesheet"
        href="./css/style.css">
  <link rel="stylesheet"
        href="./css/themes/light/blue.css"
        media="(prefers-color-scheme: light)">
  <link rel="stylesheet"
        href="./css/themes/dark/blue.css"
        media="(prefers-color-scheme: dark)">

  <link rel="manifest"
        href="./manifest.json">
</head>

<body>
  <nav></nav>

  <main>
    <p id="field">Wählen Sie ein Thema</p>

    <form class="input-container">
      <div class="input-wrapper">
        <input class="input"
               disabled>
      </div>
    </form>

    <div class="button-wrapper">
      <button disabled
              id="change"
              type="button">Schalten</button>
      <button id="menu"
              type="button"
              tabindex="0">▼</button>
    </div>
  </main>

  <footer>
    <div class="themes">
      <fieldset class="color light">
        <legend>Схема</legend>
        <input class="color__radio color__radio--violet"
               type="radio"
               name="color-light"
               value="violet"
               aria-label="Фиолетовая">
        <input class="color__radio color__radio--red"
               type="radio"
               name="color-light"
               value="red"
               aria-label="Красная">
        <input class="color__radio color__radio--yellow"
               type="radio"
               name="color-light"
               value="yellow"
               aria-label="Желтая">
        <input class="color__radio color__radio--green"
               type="radio"
               name="color-light"
               value="green"
               aria-label="Зелёная">
        <input class="color__radio color__radio--blue"
               type="radio"
               name="color-light"
               value="blue"
               aria-label="Синяя"
               checked>
      </fieldset>

      <fieldset class="switcher">
        <legend>Схема</legend>
        <input class="switcher__radio switcher__radio--light"
               type="radio"
               name="color-scheme"
               value="light"
               aria-label="Светлая">
        <input class="switcher__radio switcher__radio--auto"
               type="radio"
               name="color-scheme"
               value="auto"
               aria-label="Системная"
               checked>
        <input class="switcher__radio switcher__radio--dark"
               type="radio"
               name="color-scheme"
               value="dark"
               aria-label="Тёмная">
        <div class="switcher__status"></div>
      </fieldset>

      <fieldset class="color dark">
        <legend>Схема</legend>
        <input class="color__radio color__radio--violet"
               type="radio"
               name="color-dark"
               value="violet"
               aria-label="Фиолетовая">
        <input class="color__radio color__radio--red"
               type="radio"
               name="color-dark"
               value="red"
               aria-label="Красная">
        <input class="color__radio color__radio--yellow"
               type="radio"
               name="color-dark"
               value="yellow"
               aria-label="Желтая">
        <input class="color__radio color__radio--green"
               type="radio"
               name="color-dark"
               value="green"
               aria-label="Зелёная">
        <input class="color__radio color__radio--blue"
               type="radio"
               name="color-dark"
               value="blue"
               aria-label="Синяя"
               checked>
      </fieldset>
    </div>

    <p id="length">Nuturlich Lange</p>
  </footer>

  <script src="./sw.js"></script>
  <script src="./bundle.js"></script>
</body>

</html>
